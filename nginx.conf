server {
    # 1. Escuchar en el puerto 8080 (requerido por Render)
    listen 8080 default_server;
    
    # 2. Redirigir logs a la salida estándar del contenedor (Docker)
    # Esto es crucial para evitar errores de permisos/archivos de log.
    error_log /dev/stderr warn;
    access_log /dev/stdout main;

    # 3. Ruta a la carpeta public de Laravel
    root /var/www/html/public;
    index index.php index.html;

    location / {
        # Intenta servir el archivo estático, si no existe, pasa a index.php (Laravel)
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        # 4. Pasar a PHP-FPM, que está en 127.0.0.1:9000
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # Security: deny access to dot files
    location ~ /\. {
        deny all;
    }
}