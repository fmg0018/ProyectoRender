server {
    listen 8080 default_server;
    root /var/www/html/public;
    index index.php index.html;

    # Set the $host variable based on the Host header, or use "localhost" as a fallback
    # This is important for routing within a dynamic setup like Render
    set $host $http_host;
    if ($host = "") {
        set $host "localhost";
    }

    # Location for static assets
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Location for PHP processing
    location ~ \.php$ {
        # Check if the file exists before processing
        try_files $uri =404;

        # The fastcgi_pass must match the name of the PHP-FPM process in supervisord.conf, which is 'php-fpm'
        fastcgi_pass 127.0.0.1:9000;
        
        # FastCGI Configuration for Laravel/PHP
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_index index.php;
        include fastcgi_params;

        # Pass the script filename (crucial for Laravel)
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        
        # Optional: Add the HOST header for Laravel
        fastcgi_param HTTP_HOST $host;
    }

    # Security enhancements
    location ~ /\.ht {
        deny all;
    }
}