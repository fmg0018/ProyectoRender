
[global]
; Enviar logs de error al stdout/stderr de Docker para facilitar la depuraci贸n
error_log = /proc/self/fd/2
daemonize = no ; Asegura que PHP-FPM se ejecute en primer plano para Supervisor

[www]
user = www-data
group = www-data

;  CORRECCIN CLAVE 1: Usar el puerto TCP/IP 9000
; Esto evita los fallos de permisos y "socket no encontrado" con el socket UNIX
listen = 127.0.0.1:9000 

pm = dynamic
pm.max_children = 10
pm.start_servers = 2
pm.min_spare_servers = 2
pm.max_spare_servers = 4

; Configuraci贸n para Laravel
catch_workers_output = yes
clear_env = no

;  CORRECCIN CLAVE 2: Aumentar el timeout de terminaci贸n (300s es bueno)
; Esto previene que el proceso muera si Laravel es lento al iniciar.
request_terminate_timeout = 300s
request_slowlog_timeout = 5s
slowlog = /var/log/php-fpm-slow.log

; Configuraci贸n adicional de logs para debugging (opcional, pero 煤til)
; php_admin_value[error_log] = /dev/stderr
; php_admin_flag[log_errors] = on