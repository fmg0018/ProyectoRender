[unix_http_server]
file=/var/run/supervisor.sock   ; path where your socket file is to be created
chmod=0700
chown=root:root

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock ; use a unix:// URL for the socket

[supervisord]
logfile=/var/log/supervisor/supervisord.log ; main log file; default $CWD/supervisord.log
pidfile=/var/run/supervisord.pid             ; supervisord pidfile
childlogdir=/var/log/supervisor              ; where supervisor program stdout/stderr logs will go

; ==============================================================================
; PROGRAMAS DE APLICACIÓN
; ==============================================================================

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;" ; <--- CORRECCIÓN CLAVE: La ruta correcta para Nginx en Alpine.
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
priority=10
stdout_logfile=/var/log/supervisor/nginx.log
stderr_logfile=/var/log/supervisor/nginx_error.log

[program:php-fpm]
command=/usr/local/sbin/php-fpm --nodaemonize --fpm-config /usr/local/etc/php-fpm.conf
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
priority=5
stdout_logfile=/var/log/supervisor/php-fpm.log
stderr_logfile=/var/log/supervisor/php-fpm_error.log

