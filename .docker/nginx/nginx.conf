# Configuración optimizada de Nginx para Laravel
# Este archivo es copiado por el Dockerfile

server {
    listen 80;
    server_name _;
    root /var/www/public; # Carpeta pública de Laravel

    # Índice de archivos y control de caídas
    index index.php index.html;
    
    # Manejo de rutas que no existen (para que Laravel tome el control)
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Deshabilitar el logging para archivos estáticos (opcional, para limpieza)
    location ~* \.(css|js|jpg|jpeg|gif|png|ico|pdf|html|htm|svg)$ {
        expires 1y;
        access_log off;
        log_not_found off;
    }

    # Configuración principal para PHP-FPM
    location ~ \.php$ {
        # El tráfico se redirige al socket 9000 donde escucha PHP-FPM
        fastcgi_pass 127.0.0.1:9000;
        
        # Configuración estándar
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        include fastcgi_params;
    }

    # Evita el acceso a archivos dot (configuraciones sensibles)
    location ~ /\. {
        deny all;
    }
}