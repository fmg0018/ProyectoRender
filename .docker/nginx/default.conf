server {
    listen 80;
    server_name _;
    # La raíz apunta al directorio público de Laravel
    root /var/www/html/public;

    # Se ha eliminado GZIP para evitar el fallo de inicio de Nginx (exit status 1)
    
    index index.php index.html;
    
    # 1. Manejo principal de rutas (catch-all para Laravel)
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # 2. Servir archivos estáticos (CSS, JS, imágenes) directamente
    # Esta es la regla clave para servir los assets de Vite.
    location ~* \.(css|js|jpg|jpeg|gif|png|ico|eot|ttf|woff|woff2|svg|map|json)$ {
        expires 1y;
        access_log off;
        try_files $uri =404;
    }
    
    # 3. Configuración para pasar peticiones PHP a PHP-FPM
    location ~ \.php$ {
        # ¡IMPORTANTE! Cambiado a socket UNIX para mayor estabilidad en Docker/Render.
        fastcgi_pass unix:/var/run/php-fpm/php-fpm.sock; 
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # 4. Evita que Nginx sirva archivos sensibles (ocultos)
    location ~ /\. {
        deny all;
    }
}