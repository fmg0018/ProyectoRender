server {
    listen 80;
    server_name _;
    root /var/www/html/public; # Directorio raíz apuntando a la carpeta public de Laravel

    index index.php index.html;

    # Bloque de manejo de archivos estáticos y Vite
    location / {
        # Intenta servir el archivo directamente. 
        # Si no existe (es una ruta de Laravel), hace fallback a index.php.
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Bloque de manejo de errores.
    error_page 404 /index.php;

    # Bloque de procesamiento de PHP (fastcgi)
    location ~ \.php$ {
        # Asegura que el archivo PHP exista para evitar inyecciones
        include fastcgi_params;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass 127.0.0.1:9000; # Comunicación con PHP-FPM
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param HTTPS on; # Importante para SSL/HTTPS de Render
        fastcgi_read_timeout 300; # Aumentar si hay timeouts
    }

    # Bloque para archivos ocultos (seguridad)
    location ~ /\. {
        deny all;
    }

    # Bloque para activos estáticos (optimización de caché del navegador)
    location ~* \.(jpg|jpeg|gif|png|css|js|ico|woff|woff2|ttf|svg|eot)$ {
        expires max;
        log_not_found off;
    }
}