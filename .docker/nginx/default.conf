server {
    listen 80;
    server_name _;
    # La raíz apunta al directorio público de Laravel
    root /var/www/html/public;

    index index.php index.html;

    # Manejo principal de rutas (catch-all para Laravel)
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Servir archivos estáticos (CSS, JS, imágenes) directamente
    # Esta regla cubre los archivos generados por Vite
    location ~* \.(css|js|jpg|jpeg|gif|png|ico|eot|ttf|woff|woff2|svg|map|json)$ {
        expires 1y;
        access_log off;
        try_files $uri =404;
    }

    # Configuración para pasar peticiones PHP a PHP-FPM
    # USAMOS UN SOCKET UNIX GENÉRICO para garantizar la compatibilidad con Render/Docker
    location ~ \.php$ {
        # Esta es la línea crítica corregida. Se usa el socket genérico.
        fastcgi_pass unix:/var/run/php-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Evita que Nginx sirva archivos sensibles (ocultos)
    location ~ /\. {
        deny all;
    }
}