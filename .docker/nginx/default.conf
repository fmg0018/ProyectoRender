user www-data;

server {
    listen 0.0.0.0:80;
    server_name _;
    
    # La raíz apunta al directorio público de Laravel
    root /var/www/html/public;

    index index.php index.html;

    # 1. Manejo principal de rutas (catch-all para Laravel)
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # 2. Servir archivos estáticos (CSS, JS, imágenes) directamente
    # Esta regla cubre los archivos generados por Vite
    location ~* \.(css|js|jpg|jpeg|gif|png|ico|eot|ttf|woff|woff2|svg|map|json)$ {
        expires 1y;
        access_log off;
        try_files $uri =404;
    }

    # 3. Configuración para pasar peticiones PHP a PHP-FPM
    # Sincronizado con php-fpm.conf y puerto 9000
    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000; 
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # 4. Evita que Nginx sirva archivos sensibles (ocultos)
    location ~ /\. {
        deny all;
    }
}