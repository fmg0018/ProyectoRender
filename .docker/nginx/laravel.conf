server {
listen 80;
listen [::]:80;
server_name _;

# Raíz de la aplicación: debe apuntar a la carpeta 'public' de Laravel
root /var/www/public;
index index.php index.html;

# Configuración para archivos estáticos (mejor rendimiento)
location ~* \.(css|js|gif|jpe?g|png|webp|svg|woff2?|eot|ttf|otf)$ {
    expires 1y;
    access_log off;
    log_not_found off;
    try_files $uri =404;
}

# Configuración de Laravel para enrutamiento (limpieza de URLs)
location / {
    try_files $uri $uri/ /index.php?$query_string;
}

# Pasar peticiones PHP a PHP-FPM
location ~ \.php$ {
    try_files $uri =404;
    # El Dockerfile configuró PHP-FPM para escuchar en el puerto 9000
    fastcgi_pass 127.0.0.1:9000;
    fastcgi_index index.php;
    fastcgi_buffers 16 16k;
    fastcgi_buffer_size 32k;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    include fastcgi_params;
}

# Ocultar archivos .env y otros archivos sensibles
location ~ /\. {
    deny all;
}

# Desactivar registros de acceso y error para favicon/robots
location = /favicon.ico { access_log off; log_not_found off; }
}
location = /robots.txt { access_log off; log_not_found off; }
}

}